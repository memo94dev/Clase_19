<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Numero 3</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
</head>
<body>
    <div class="w-100">
        <p class="text-white bg-primary text-end">Listado de Usuarios</p>
    </div>
    <form action="#">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">Desde Id </label>
            <div class="colm-sm-4">
                <input class="form-control" placeholder="Desde Id" id="id" type="search">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="hid">Hasta Id </label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Hasta Id" id="hid" type="search">
            </div>
        </div>

        <div class="w-100 bg-light border foot">
        <button class="btn btn-primary" type="button">Previsualizar Datos</button>
        <button class="btn btn-primary" type="button">Exportar a PDF</button>
        <button class="btn btn-primary" type="button">Exportar a Excel</button>
        <button class="btn btn-primary" type="button">Salir</button>
    </div>
    </form>
</body>
</html>
